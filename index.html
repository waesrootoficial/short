<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Car Clicker Mejorado</title>
<style>
body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
    color: #fff;
    display: flex;
    justify-content: center;
    min-height: 100vh;
}
.container {
    display: flex;
    width: 100%;
    max-width: 1000px;
    padding: 20px;
    box-sizing: border-box;
}
#main {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
}
.stats {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
    margin-bottom: 20px;
}
.stats p {
    background: rgba(0,0,0,0.5);
    padding: 10px 15px;
    border-radius: 8px;
    margin: 0;
    font-size: 1.1em;
}
#clicker {
    width: 220px;
    height: auto;
    cursor: pointer;
    transition: transform 0.1s;
}
#clicker:active {
    transform: scale(1.2) rotate(-10deg);
}
#shop {
    width: 280px;
    margin-left: 30px;
    background: rgba(0,0,0,0.6);
    border-radius: 10px;
    padding: 15px;
    box-sizing: border-box;
    height: fit-content;
}
#shop h2 {
    text-align: center;
    margin-top: 0;
}
.shop-item {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    padding: 10px;
    margin-bottom: 12px;
}
.shop-item p {
    margin: 0 0 8px 0;
}
.shop-item button {
    width: 100%;
    padding: 8px;
    background: #ffd700;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1em;
    transition: background 0.15s, transform 0.1s;
}
.shop-item button:hover {
    background: #ffc107;
    transform: scale(1.03);
}
</style>
</head>
<body>
<div class="container">
    <div id="main">
        <div class="stats">
            <p>üí∞ Dinero: $<span id="money">0</span></p>
            <p>üöó Coches: <span id="cars">0</span></p>
            <p>‚ö° Por clic: $<span id="moneyPerClick">1</span></p>
            <p>üïí Por segundo: $<span id="autoMoney">0</span></p>
        </div>
        <img src="h.jpeg" id="clicker" alt="Coche">
    </div>

    <div id="shop">
        <h2>Tienda de Coches</h2>
        <div class="shop-item">
            <p>üöô Mini Coche (+1 $/clic) ‚Äî <span id="price1">50</span>$</p>
            <button onclick="buyCar(1,1,0)">Comprar</button>
        </div>
        <div class="shop-item">
            <p>üöê SUV (+5 $/clic, +1 $/seg) ‚Äî <span id="price2">250</span>$</p>
            <button onclick="buyCar(2,5,1)">Comprar</button>
        </div>
        <div class="shop-item">
            <p>üèéÔ∏è Supercar (+20 $/clic, +5 $/seg) ‚Äî <span id="price3">1000</span>$</p>
            <button onclick="buyCar(3,20,5)">Comprar</button>
        </div>
    </div>
</div>

<script>
let money = parseInt(localStorage.getItem('money')) || 0;
let cars = parseInt(localStorage.getItem('cars')) || 0;
let moneyPerClick = parseInt(localStorage.getItem('moneyPerClick')) || 1;
let autoMoney = parseInt(localStorage.getItem('autoMoney')) || 0;

let prices = [50,250,1000];
let owned = [0,0,0];

const moneyEl = document.getElementById('money');
const carsEl = document.getElementById('cars');
const moneyPerClickEl = document.getElementById('moneyPerClick');
const autoMoneyEl = document.getElementById('autoMoney');
const clicker = document.getElementById('clicker');
const priceEl = [document.getElementById('price1'), document.getElementById('price2'), document.getElementById('price3')];

function update() {
    moneyEl.textContent = money;
    carsEl.textContent = cars;
    moneyPerClickEl.textContent = moneyPerClick;
    autoMoneyEl.textContent = autoMoney;
    for(let i=0;i<prices.length;i++){
        priceEl[i].textContent = prices[i];
    }
}

clicker.addEventListener('click', ()=>{
    money += moneyPerClick;
    clicker.style.transform = 'scale(1.2)';
    setTimeout(()=>{clicker.style.transform='scale(1)';},100);
    update();
    save();
});

function buyCar(index,clickBonus,autoBonus){
    if(money>=prices[index-1]){
        money -= prices[index-1];
        cars += 1;
        moneyPerClick += clickBonus;
        autoMoney += autoBonus;
        owned[index-1] +=1;
        // Incrementa precio 15% por cada compra
        prices[index-1] = Math.floor(prices[index-1]*1.15);
        update();
        save();
    } else {
        alert('No tienes suficiente dinero.');
    }
}

setInterval(()=>{ money+=autoMoney; update(); save(); },1000);

function save(){
    localStorage.setItem('money',money);
    localStorage.setItem('cars',cars);
    localStorage.setItem('moneyPerClick',moneyPerClick);
    localStorage.setItem('autoMoney',autoMoney);
    localStorage.setItem('prices',JSON.stringify(prices));
    localStorage.setItem('owned',JSON.stringify(owned));
}

// Cargar precios guardados
if(localStorage.getItem('prices')){
    prices = JSON.parse(localStorage.getItem('prices'));
}
if(localStorage.getItem('owned')){
    owned = JSON.parse(localStorage.getItem('owned'));
}

update();
</script>
</body>
</html>
