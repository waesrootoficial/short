<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Car Clicker Ultimate v1.0</title>
<style>
body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
    color: #fff;
    display: flex;
    justify-content: center;
    min-height: 100vh;
    overflow: hidden;
}
.container {
    display: flex;
    width: 100%;
    max-width: 1100px;
    padding: 20px;
    box-sizing: border-box;
}
#main {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
}
.stats {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
    margin-bottom: 20px;
}
.stats p {
    background: rgba(0,0,0,0.5);
    padding: 10px 15px;
    border-radius: 8px;
    margin: 0;
    font-size: 1.1em;
}
#clicker {
    width: 250px;
    height: auto;
    cursor: pointer;
    transition: transform 0.1s, box-shadow 0.2s;
    position: relative;
}
#shop {
    width: 300px;
    margin-left: 30px;
    background: rgba(0,0,0,0.6);
    border-radius: 10px;
    padding: 15px;
    box-sizing: border-box;
    height: fit-content;
}
#shop h2 {
    text-align: center;
    margin-top: 0;
}
.version {
    text-align: center;
    font-size: 0.9em;
    color: #ccc;
    margin-bottom: 10px;
}
.shop-item {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    padding: 10px;
    margin-bottom: 12px;
    position: relative;
}
.shop-item p {
    margin: 0 0 8px 0;
}
.shop-item button {
    width: 100%;
    padding: 8px;
    background: #ffd700;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1em;
    transition: background 0.15s, transform 0.1s;
}
.shop-item button:hover {
    background: #ffc107;
    transform: scale(1.03);
}

/* Part√≠culas */
.particle {
    position: absolute;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    pointer-events: none;
    animation: particleAnim 700ms linear forwards;
}
@keyframes particleAnim {
    0% {opacity:1; transform: translate(0,0) scale(1);}
    100% {opacity:0; transform: translate(var(--x), var(--y)) scale(0.5);}
}

/* Monedas al comprar */
.coin {
    position: absolute;
    width: 20px;
    height: 20px;
    background: radial-gradient(circle, gold 0%, orange 80%);
    border-radius: 50%;
    pointer-events: none;
    animation: coinAnim 800ms forwards;
}
@keyframes coinAnim {
    0% {opacity:1; transform: translate(0,0) scale(1);}
    100% {opacity:0; transform: translate(0,-80px) scale(0.5);}
}
</style>
</head>
<body>
<div class="container">
    <div id="main">
        <div class="version">Car Clicker Ultimate v1.0</div>
        <div class="stats">
            <p>üí∞ Dinero: $<span id="money">0</span></p>
            <p>üöó Coches: <span id="cars">0</span></p>
            <p>‚ö° Por clic: $<span id="moneyPerClick">1</span></p>
            <p>üïí Por segundo: $<span id="autoMoney">0</span></p>
        </div>
        <img src="h.png" id="clicker" alt="Coche">
        <audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>
    </div>

    <div id="shop">
        <h2>Tienda de Coches</h2>
        <div class="shop-item">
            <p>üöô Mini Coche (+1 $/clic) ‚Äî <span id="price1">50</span>$</p>
            <button onclick="buyCar(0,1,0)">Comprar</button>
        </div>
        <div class="shop-item">
            <p>üöê SUV (+5 $/clic, +1 $/seg) ‚Äî <span id="price2">250</span>$</p>
            <button onclick="buyCar(1,5,1)">Comprar</button>
        </div>
        <div class="shop-item">
            <p>üèéÔ∏è Supercar (+20 $/clic, +5 $/seg) ‚Äî <span id="price3">1000</span>$</p>
            <button onclick="buyCar(2,20,5)">Comprar</button>
        </div>
    </div>
</div>

<script>
let money = parseInt(localStorage.getItem('money')) || 0;
let cars = parseInt(localStorage.getItem('cars')) || 0;
let moneyPerClick = parseInt(localStorage.getItem('moneyPerClick')) || 1;
let autoMoney = parseInt(localStorage.getItem('autoMoney')) || 0;
let prices = localStorage.getItem('prices') ? JSON.parse(localStorage.getItem('prices')) : [50,250,1000];
let owned = localStorage.getItem('owned') ? JSON.parse(localStorage.getItem('owned')) : [0,0,0];

const moneyEl = document.getElementById('money');
const carsEl = document.getElementById('cars');
const moneyPerClickEl = document.getElementById('moneyPerClick');
const autoMoneyEl = document.getElementById('autoMoney');
const clicker = document.getElementById('clicker');
const main = document.getElementById('main');
const priceEl = [document.getElementById('price1'), document.getElementById('price2'), document.getElementById('price3')];
const clickSound = document.getElementById('clickSound');

function update(){
    moneyEl.textContent = money;
    carsEl.textContent = cars;
    moneyPerClickEl.textContent = moneyPerClick;
    autoMoneyEl.textContent = autoMoney;
    for(let i=0;i<prices.length;i++) priceEl[i].textContent = prices[i];
}

function createParticle(x,y){
    const p = document.createElement('div');
    p.classList.add('particle');
    const angle = Math.random()*2*Math.PI;
    const distance = 40 + Math.random()*20;
    const colors = ['gold','orange','yellow','white'];
    p.style.background = colors[Math.floor(Math.random()*colors.length)];
    p.style.left = x+'px';
    p.style.top = y+'px';
    p.style.setProperty('--x', Math.cos(angle)*distance+'px');
    p.style.setProperty('--y', Math.sin(angle)*distance+'px');
    main.appendChild(p);
    setTimeout(()=>p.remove(),700);
}

function createCoin(x,y){
    const c = document.createElement('div');
    c.classList.add('coin');
    c.style.left = x+'px';
    c.style.top = y+'px';
    main.appendChild(c);
    setTimeout(()=>c.remove(),800);
}

clicker.addEventListener('click', ()=>{
    money += moneyPerClick;

    // Sonido
    clickSound.currentTime = 0;
    clickSound.play();

    // Animaci√≥n pop coche
    clicker.style.transform = 'scale(1.2)';
    clicker.style.boxShadow = '0 0 20px gold';
    setTimeout(()=>{clicker.style.transform='scale(1)'; clicker.style.boxShadow='none';},100);

    // Coordenadas centradas
    const rect = clicker.getBoundingClientRect();
    const mainRect = main.getBoundingClientRect();
    const x = rect.left - mainRect.left + rect.width/2 - 4;
    const y = rect.top - mainRect.top + rect.height/2 - 4;

    for(let i=0;i<7;i++) createParticle(x,y);

    update();
    save();
});

function buyCar(index, clickBonus, autoBonus){
    if(money>=prices[index]){
        money -= prices[index];
        cars += 1;
        moneyPerClick += clickBonus;
        autoMoney += autoBonus;
        owned[index] +=1;
        prices[index] = Math.floor(prices[index]*1.15);
        // Crear monedas animadas en el bot√≥n
        const btn = priceEl[index].parentElement.querySelector('button');
        const rect = btn.getBoundingClientRect();
        const mainRect = main.getBoundingClientRect();
        const x = rect.left - mainRect.left + rect.width/2 - 10;
        const y = rect.top - mainRect.top - 10;
        for(let i=0;i<5;i++) createCoin(x,y);
        // Brillo del coche
        clicker.style.boxShadow='0 0 25px cyan';
        setTimeout(()=>clicker.style.boxShadow='none',300);
        update();
        save();
    } else {
        alert('No tienes suficiente dinero.');
    }
}

setInterval(()=>{ money+=autoMoney; update(); save(); },1000);

function save(){
    localStorage.setItem('money',money);
    localStorage.setItem('cars',cars);
    localStorage.setItem('moneyPerClick',moneyPerClick);
    localStorage.setItem('autoMoney',autoMoney);
    localStorage.setItem('prices',JSON.stringify(prices));
    localStorage.setItem('owned',JSON.stringify(owned));
}

update();
</script>
</body>
</html>
