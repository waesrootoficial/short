<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pocima Clicker</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #222;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}
#gameContainer {
  display: flex;
  gap: 20px;
}
.playerArea {
  width: 200px;
  height: 300px;
  background: #333;
  border-radius: 15px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}
button {
  padding: 10px 20px;
  margin: 10px;
  cursor: pointer;
  font-size: 18px;
  border-radius: 10px;
  border: none;
  background: #ff5722;
  color: #fff;
}
</style>
</head>
<body>

<div id="gameContainer">
  <div class="playerArea" id="player1">
    <h2>TÃº</h2>
    <button id="clickBtn">ðŸ’Š Click Potion</button>
    <button id="upgradeBtn">âœ¨ Mejorar Pociones</button>
    <p>Pociones: <span id="player1Score">0</span></p>
    <p>Nivel: <span id="playerLevel">1</span></p>
  </div>

  <div class="playerArea" id="player2">
    <h2>Oponente (simulado)</h2>
    <p>Pociones: <span id="player2Score">0</span></p>
    <p>Nivel: <span id="opponentLevel">1</span></p>
  </div>
</div>

<script>
let playerScore = parseInt(localStorage.getItem('playerScore')) || 0;
let playerLevel = parseInt(localStorage.getItem('playerLevel')) || 1;
let opponentScore = 0;
let opponentLevel = 1;

const player1ScoreEl = document.getElementById('player1Score');
const playerLevelEl = document.getElementById('playerLevel');
const player2ScoreEl = document.getElementById('player2Score');
const opponentLevelEl = document.getElementById('opponentLevel');
const clickBtn = document.getElementById('clickBtn');
const upgradeBtn = document.getElementById('upgradeBtn');

function updateUI() {
  player1ScoreEl.textContent = playerScore;
  playerLevelEl.textContent = playerLevel;
  player2ScoreEl.textContent = opponentScore;
  opponentLevelEl.textContent = opponentLevel;
}

// SimulaciÃ³n de oponente automÃ¡tico
setInterval(() => {
  opponentScore += Math.floor(Math.random() * 5) + 1;
  if(opponentScore >= opponentLevel * 50){
    opponentScore = 0;
    opponentLevel += 1;
  }
  updateUI();
}, 2000);

// Click del jugador
clickBtn.onclick = () => {
  playerScore += 1 * playerLevel;
  localStorage.setItem('playerScore', playerScore);
  updateUI();
};

// Mejorar pociones
upgradeBtn.onclick = () => {
  if(playerScore >= playerLevel * 10){
    playerScore -= playerLevel * 10;
    playerLevel += 1;
    localStorage.setItem('playerScore', playerScore);
    localStorage.setItem('playerLevel', playerLevel);
    updateUI();
  } else {
    alert("No tienes suficientes pociones para mejorar!");
  }
};

updateUI();
</script>

</body>
</html>
