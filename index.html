<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Car Clicker con Imagen</title>
<style>
body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
    color: #fff;
    display: flex;
    justify-content: center;
    min-height: 100vh;
}
.container {
    display: flex;
    width: 100%;
    max-width: 1000px;
    padding: 20px;
    box-sizing: border-box;
}
#main {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
}
.stats {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
    margin-bottom: 20px;
}
.stats p {
    background: rgba(0,0,0,0.5);
    padding: 10px 15px;
    border-radius: 8px;
    margin: 0;
    font-size: 1.1em;
}
#clicker {
    width: 220px;
    height: auto;
    cursor: pointer;
    transition: transform 0.1s;
}
#clicker:active {
    transform: scale(1.2) rotate(-10deg);
}
#shop {
    width: 280px;
    margin-left: 30px;
    background: rgba(0,0,0,0.6);
    border-radius: 10px;
    padding: 15px;
    box-sizing: border-box;
    height: fit-content;
}
#shop h2 {
    text-align: center;
    margin-top: 0;
}
.shop-item {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    padding: 10px;
    margin-bottom: 12px;
}
.shop-item p {
    margin: 0 0 8px 0;
}
.shop-item button {
    width: 100%;
    padding: 8px;
    background: #ffd700;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1em;
    transition: background 0.15s, transform 0.1s;
}
.shop-item button:hover {
    background: #ffc107;
    transform: scale(1.03);
}
#reset {
    width: 100%;
    padding: 8px;
    background: #ff4c4c;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    color: #fff;
    font-size: 1em;
    margin-top: 10px;
    transition: background 0.15s;
}
#reset:hover {
    background: #e04343;
}
</style>
</head>
<body>
<div class="container">
    <div id="main">
        <div class="stats">
            <p>ğŸ’° Dinero: $<span id="money">0</span></p>
            <p>ğŸš— Coches: <span id="cars">0</span></p>
            <p>âš¡ Por clic: $<span id="moneyPerClick">1</span></p>
            <p>ğŸ•’ Por segundo: $<span id="autoMoney">0</span></p>
        </div>
        <img src="h.jpg" id="clicker" alt="Coche">
    </div>

    <div id="shop">
        <h2>Tienda de Coches</h2>
        <div class="shop-item">
            <p>ğŸš™ Mini Coche (+1 $/clic) â€” $50</p>
            <button onclick="buyCar(50,1,0)">Comprar</button>
        </div>
        <div class="shop-item">
            <p>ğŸš SUV (+5 $/clic, +1 $/seg) â€” $250</p>
            <button onclick="buyCar(250,5,1)">Comprar</button>
        </div>
        <div class="shop-item">
            <p>ğŸï¸ Supercar (+20 $/clic, +5 $/seg) â€” $1000</p>
            <button onclick="buyCar(1000,20,5)">Comprar</button>
        </div>
        <button id="reset">ğŸ”„ Resetear Juego</button>
    </div>
</div>

<script>
let money = parseInt(localStorage.getItem('money')) || 0;
let cars = parseInt(localStorage.getItem('cars')) || 0;
let moneyPerClick = parseInt(localStorage.getItem('moneyPerClick')) || 1;
let autoMoney = parseInt(localStorage.getItem('autoMoney')) || 0;

const moneyEl = document.getElementById('money');
const carsEl = document.getElementById('cars');
const moneyPerClickEl = document.getElementById('moneyPerClick');
const autoMoneyEl = document.getElementById('autoMoney');
const clicker = document.getElementById('clicker');
const resetBtn = document.getElementById('reset');

function update() {
    moneyEl.textContent = money;
    carsEl.textContent = cars;
    moneyPerClickEl.textContent = moneyPerClick;
    autoMoneyEl.textContent = autoMoney;
}

clicker.addEventListener('click', () => { money += moneyPerClick; update(); save(); });

function buyCar(price, clickBonus, autoBonus){
    if(money>=price){
        money-=price;
        cars+=1;
        moneyPerClick+=clickBonus;
        autoMoney+=autoBonus;
        update();
        save();
    } else { alert('No tienes suficiente dinero.'); }
}

setInterval(() => { money+=autoMoney; update(); save(); },1000);

resetBtn.addEventListener('click', () => {
    if(confirm('Â¿Resetear progreso?')){
        money=0; cars=0; moneyPerClick=1; autoMoney=0;
        update(); save();
    }
});

function save() {
    localStorage.setItem('money', money);
    localStorage.setItem('cars', cars);
    localStorage.setItem('moneyPerClick', moneyPerClick);
    localStorage.setItem('autoMoney', autoMoney);
}

update();
</script>
</body>
</html>
