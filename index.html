<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Car Clicker Fun</title>
<style>
body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
    color: #fff;
    display: flex;
    justify-content: center;
    min-height: 100vh;
    overflow: hidden;
}
.container {
    display: flex;
    width: 100%;
    max-width: 1200px;
    padding: 20px;
    box-sizing: border-box;
}
#main {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
}
#title {
    font-size: 3em;
    margin-bottom: 20px;
    text-shadow: 2px 2px 10px cyan;
}
#clicker {
    width: 300px;
    height: auto;
    cursor: pointer;
    transition: transform 0.1s, box-shadow 0.2s;
    position: relative;
}
#shop {
    width: 350px;
    margin-left: 30px;
    background: rgba(0,0,0,0.6);
    border-radius: 10px;
    padding: 15px;
    box-sizing: border-box;
    height: fit-content;
    overflow-y: auto;
    max-height: 80vh;
}
#shop h2 {
    text-align: center;
    margin-top: 0;
    font-size: 2em;
}
.shop-item {
    background: rgba(255,255,255,0.1);
    border-radius: 8px;
    padding: 12px;
    margin-bottom: 12px;
    position: relative;
}
.shop-item p {
    margin: 0 0 10px 0;
    font-size: 1.2em;
}
.shop-item button {
    width: 100%;
    padding: 10px;
    background: #ff4500;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1.2em;
    transition: background 0.15s, transform 0.1s;
}
.shop-item button:hover {
    background: #ff6347;
    transform: scale(1.05);
}

/* Part√≠culas mejoradas */
.particle {
    position: absolute;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    pointer-events: none;
    animation: particleAnim 800ms ease-out forwards;
    opacity: 0.9;
}
@keyframes particleAnim {
    0% {opacity:1; transform: translate(0,0) scale(1);}
    100% {opacity:0; transform: translate(var(--x), var(--y)) scale(0);}
}
</style>
</head>
<body>
<div class="container">
    <div id="main">
        <div id="title">CAR CLICKER FUN</div>
        <img src="h.png" id="clicker" alt="Coche">
    </div>

    <div id="shop">
        <h2>Mejoras y Objetos</h2>

        <div class="shop-item">
            <p>üöÄ Turbo Boost</p>
            <button onclick="buyUpgrade('turbo')">Mejorar</button>
        </div>
        <div class="shop-item">
            <p>üíé Nitro</p>
            <button onclick="buyUpgrade('nitro')">Mejorar</button>
        </div>
        <div class="shop-item">
            <p>‚ö° Motor Pro</p>
            <button onclick="buyUpgrade('motor')">Mejorar</button>
        </div>
        <div class="shop-item">
            <p>üèÅ Llantas R√°pidas</p>
            <button onclick="buyUpgrade('llantas')">Mejorar</button>
        </div>
        <div class="shop-item">
            <p>üõ†Ô∏è Suspensi√≥n Mejorada</p>
            <button onclick="buyUpgrade('suspension')">Mejorar</button>
        </div>
        <div class="shop-item">
            <p>üî• Escape Deportivo</p>
            <button onclick="buyUpgrade('escape')">Mejorar</button>
        </div>
        <div class="shop-item">
            <p>üé® Pintura Especial</p>
            <button onclick="buyUpgrade('pintura')">Mejorar</button>
        </div>
        <div class="shop-item">
            <p>üí® Aerodin√°mica Avanzada</p>
            <button onclick="buyUpgrade('aero')">Mejorar</button>
        </div>
    </div>
</div>

<script>
let upgrades = {
    turbo: 0,
    nitro: 0,
    motor: 0,
    llantas: 0,
    suspension: 0,
    escape: 0,
    pintura: 0,
    aero: 0
};

const clicker = document.getElementById('clicker');
const main = document.getElementById('main');

function createParticle(x,y){
    const p = document.createElement('div');
    p.classList.add('particle');
    const angle = Math.random()*2*Math.PI;
    const distance = 50 + Math.random()*30;
    const colors = ['cyan','magenta','yellow','orange','white','lime','pink'];
    p.style.background = colors[Math.floor(Math.random()*colors.length)];
    p.style.left = x+'px';
    p.style.top = y+'px';
    p.style.setProperty('--x', Math.cos(angle)*distance+'px');
    p.style.setProperty('--y', Math.sin(angle)*distance+'px');
    main.appendChild(p);
    setTimeout(()=>p.remove(),800);
}

clicker.addEventListener('click', ()=>{
    // Animaci√≥n coche
    clicker.style.transform = 'scale(1.2)';
    clicker.style.boxShadow = '0 0 30px cyan, 0 0 15px magenta';
    setTimeout(()=>{clicker.style.transform='scale(1)'; clicker.style.boxShadow='none';},100);

    // Coordenadas del click
    const rect = clicker.getBoundingClientRect();
    const mainRect = main.getBoundingClientRect();
    const x = rect.left - mainRect.left + rect.width/2 - 5;
    const y = rect.top - mainRect.top + rect.height/2 - 5;

    // Crear part√≠culas mejoradas
    for(let i=0;i<20;i++) createParticle(x,y);
});

function buyUpgrade(name){
    upgrades[name]++;
    alert(name.toUpperCase() + " mejorado a nivel " + upgrades[name]);
}
</script>
</body>
</html>
